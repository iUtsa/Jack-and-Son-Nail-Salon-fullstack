<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login Page: Jack&Son Website">
    <title>Jack & Son Nail Salon</title>

    <!-- Local static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Josefin Sans Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- Inter Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}" text-decoration="none">
                <img src="{{ url_for('static', filename='photos/js-logo.webp') }}" alt="logo"
                    style="height: 100px; margin-right: 10px; border-radius: 50%;">
                <span id="headline">Jack & Son Nails Spa</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Add other navigation items here -->
                </ul>
            </div>
        </div>
    </nav>


    <div class="background-container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='photos/js-logo.webp') }}" alt="Jack & Son Nail and Spa Logo">
        </div>

        <div class="login-form">
            <!-- Use url_for to dynamically generate the login route -->
            <form action="{{ url_for('login') }}" method="POST">
                <label style="color: rgba(230, 29, 139, 0.925); font-size: 1.1em;">{{ msg }}</label>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Enter your user name" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
                <div class="register">
                    <!-- Use url_for to dynamically generate the register route -->
                    <p>Don't have an account? <a href="{{ url_for('create_account') }}">Register</a></p>
                </div>
                <div class="forgot-pass">
                    <p>Forgot Password? <a href="{{ url_for('req_password', usertype='password') }}"> Reset Password </a></p>
                </div>
                <div class="forgot-username">
                    <p>Forgot Username? <a href="{{ url_for('req_password', usertype='username') }}"> Reset Username </a></p>
                </div>
            </form>

        </div>
    </div>




    <div id="bot">
        <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px 0;">
            <p>&copy; <span id="year"></span> Jack and Son Nails Spa. All Rights Reserved.</p>
            <p>All rights reserved to the Administration and Development Team</p>
        </footer>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
