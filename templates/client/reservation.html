<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login Page: Jack&Son Website">
    <title>Jack & Son Nail Salon</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bd-2">
    <div id="jsn">
        <a class="navbar-brand" href="index.html" text-decoration="none">
            <img src="/templates/photos/js-logo.webp" alt="logo"
                style="height: 100px; margin-right: 10px; border-radius: 50%;"><span id="headlinee">Jack & Son Nails
                Spa<span></a>
    </div>

    <div id="booking-page">
        <div class="book-head">
            <h1>Book Your Appointment</h1>
        </div>

        <div class="card-service-container">
            <div class="card" data-service="nail-care">
                <img src="/templates/photos/ser3.avif" alt="Nail Care">
                <h2>Nail Care</h2>
            </div>
            <div class="card" data-service="manicure">
                <img src="/templates/photos/ser1.avif" alt="Manicure">
                <h2>Manicure</h2>
            </div>
            <div class="card" data-service="pedicure">
                <img src="/templates/photos/ser2.avif" alt="Pedicure">
                <h2>Pedicure</h2>
            </div>
            <div class="card" data-service="waxing">
                <img src="/templates/photos/ser4.avif" alt="Waxing">
                <h2>Waxing</h2>
            </div>
        </div>
    </div>

    <!-- Hidden Microservice Menu -->
    <div id="microservice-menu" class="microservice-menu">
        <ul id="microservice-list"></ul>
    </div>

   <!-- Hidden Calendar Popup -->
<div id="calendar-popup" class="calendar-popup">
    <h3>Pick Your Date and Time</h3>
    <input type="text" id="datepicker" placeholder="Choose Date and Time" readonly>
    <button id="select-date" class="popup-btn">Select Date and Time</button>
    <button id="confirm-booking" class="popup-btn" style="display: none;">Confirm Booking</button>
</div>

    <!-- Booking Summary -->
    <div id="booking-summary" class="booking-summary">
        <h3>Booking Summary</h3>
        <p id="summary-details"></p>
        <button id="final-confirm">Confirm and Book</button>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
