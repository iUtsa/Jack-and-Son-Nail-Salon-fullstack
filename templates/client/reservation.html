<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login Page: Jack & Son Website">
    <title>Jack & Son Nail Salon</title>

    <!-- Link to static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- External CSS files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body class="bd-22">
   <div id="jsn">
    <a class="navbar-brand" href="{{ url_for('home') }}" text-decoration="none">
        <img src="{{ url_for('static', filename='photos/js-logo.webp') }}" alt="logo"
            style="height: 100px; margin-right: 10px; border-radius: 50%;">
        <span id="headlinee">Jack & Son Nails Spa</span>
    </a>
</div>


    <div id="booking-page">
    <div class="book-head">
        <h1>Book Your Appointment</h1>
    </div>

    <div class="card-service-container">
        <div class="card" data-service="nailcare">
            <img src="{{ url_for('static', filename='photos/ser3.avif') }}" alt="Nail Care">
            <h2>Nail Care</h2>
        </div>
        <div class="card" data-service="manicure">
            <img src="{{ url_for('static', filename='photos/ser1.avif') }}" alt="Manicure">
            <h2>Manicure</h2>
        </div>
        <div class="card" data-service="pedicure">
            <img src="{{ url_for('static', filename='photos/ser2.avif') }}" alt="Pedicure">
            <h2>Pedicure</h2>
        </div>
        <div class="card" data-service="waxing">
            <img src="{{ url_for('static', filename='photos/ser4.avif') }}" alt="Waxing">
            <h2>Waxing</h2>
        </div>
    </div>
</div>


    <!-- Hidden Microservice Menu -->
    <div id="microservice-menu" class="microservice-menu">
    <ul id="microservice-list"></ul>
</div>

<!-- Hidden Calendar Popup -->
<div id="calendar-popup" class="calendar-popup">
    <h3>Pick Your Date and Time</h3>
    <input type="text" id="datepicker" placeholder="Choose Date and Time" readonly>
    <button id="confirm-date-time" class="popup-btn" style="display: none;">Confirm Date and Time</button>
</div>

<!-- Booking Summary -->
<div id="booking-summary" class="booking-summary">
    <h3>Your Booking Summary</h3>
    <div id="summary-details">
        <!-- Dynamic content will be injected here -->
    </div>
    <button id="add-more-service" class="popup-btn" style="display: none;">Add More Service</button>
    <button id="final-confirm" class="popup-btn" style="display: none;">Confirm Booking</button>
</div>

<!-- Load JavaScript and CSS files properly using Flask's url_for -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>
</html>
