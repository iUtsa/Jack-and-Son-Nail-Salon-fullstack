<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Login Page: Jack&Son Website">
    <title>Jack & Son Nail Salon</title>

    <!-- Local static CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Josefin Sans Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">

    <!-- Inter Google Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha3841BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}" text-decoration="none">
                <img src="{{ url_for('static', filename='photos/js-logo.webp') }}" alt="logo"
                    style="height: 100px; margin-right: 10px; border-radius: 50%;">
                <span id="headline">Jack & Son Nails Spa</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Add other navigation items here -->
                </ul>
            </div>
        </div>
    </nav>

   <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-5" style="max-width: 500px; width: 100%; border-radius: 20px; background: linear-gradient(135deg, #B3C8CF, #fad0c4);">
        <h3 class="text-center mb-4" style="color: #fff; font-family: 'Josefin Sans', sans-serif;">Forgot Your Password?</h3>
        <p class="text-center" style="color: #fff; font-family: 'Josefin Sans', sans-serif;">Don't worry! Enter your email and we'll send you a reset link.</p>

        <form action="{{ url_for('req_password') }}" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label" style="color: #fff; font-family: 'Josefin Sans', sans-serif;">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text" style="background-color: #fff; border: none;">
                        <i class="fas fa-envelope" style="color: #ff6f91;"></i>
                    </span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required style="border: none; box-shadow: none;">
                </div>
            </div>
            <button type="submit" class="btn btn-light w-100 mt-3" style="background-color: #ff6f91; color: #fff; font-family: 'Josefin Sans', sans-serif; border-radius: 50px; border: none;">Send Reset Link</button>
        </form>

        <div class="text-center mt-4">
            <a href="{{ url_for('login') }}" class="text-decoration-none" style="color: #fff; font-family: 'Josefin Sans', sans-serif;">Remember your password? Log In</a>
        </div>
    </div>
</div>




 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
